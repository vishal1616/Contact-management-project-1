<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Manger</title>
    <link rel="stylesheet" href="style.css" />
  <title>Search Bar</title>
  <link rel="stylesheet" href="style.css" />

</head>
  <body>
    <!-- Navbar -->
    <nav>
      <h1>Contact Manger</h1>
    </nav>

    <!-- Addcontact -->
    <div id="addContact">
      <h2>Add Contact</h2>
      <!-- form -->
      <form id="form">
        <!-- Full Name -->
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />
        </div>
        <!-- Full email -->
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" id="email" email="email" required />
        </div>
        <!-- city -->
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" city="city" required />
        </div>
       <!-- Phone no. -->
       <div class="form-group">
        <label for="phone">Phone no.</label>
        <input type="number" id="phone" phone="phone" required />
      </div>
      <!-- Address -->
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" address="address" required />
      </div>
      <!-- DOB -->
      <div class="form-group">
        <label for="address">Date of Birth</label>
        <input type="date" id="date" date="date" required />
      </div>
        <!-- Submit button -->
        <button id="btn" type="submit">Submit</button>
      </form>
    </div>
    <hr />
  </body>
</html>
